<!DOCTYPE html>
<html>
<head>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styling.css">
    <!-- Scripts -->
    <script src="../scripts/landing.js"></script>
    <title>Nook</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="topnav navbar mb-1">
        <div class="container">
            <a id="sign-in" class="ml-auto">Sign in</a>
        </div>
    </nav>
    <!-- Landing Page Section -->
    <div class="container custom-container mt-1">
        <div class="box">
            <div class="inner-box">
                <div class="right-box">
                    <h1>nook</h1>
                    <div class="description">
                        <span>
                            A centralized space to
                            explore student organizations and events in
                            DLSU Manila.
                        </span>
                    </div>
                    <div>
                        <div class="row ml-0">
                            <a href="#" id="get-started" class="custombtn">
                                Get Started 
                            </a>
                        </div>
                    </div>
                </div>
                <div class="left-box">
                    <img src="../assets/browsing.svg" id="landing-pic" alt="Nook welcome girl">
                </div>
            </div>
        </div>
    </div>
    <!-- Sign in Modal -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
